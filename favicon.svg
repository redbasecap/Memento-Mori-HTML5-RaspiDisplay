<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'Geist';
      src: url('fonts/Geist-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }
    
    .diamond-outer {
      fill: none;
      stroke: #1a1a1a;
      stroke-width: 3;
    }
    .diamond-inner {
      fill: #2c2c2c;
    }
    .diamond-highlight {
      fill: #3a3a3a;
    }
    .diamond-sparkle {
      fill: #ffffff;
    }
    .diamond-text {
      font-family: 'Geist', sans-serif;
      font-weight: bold;
      font-size: 10px;
      fill: #ffffff;
      text-anchor: middle;
    }
  </style>
  <circle class="diamond-outer" cx="32" cy="32" r="29" />
  <!-- Diamond shape -->
  <path class="diamond-inner" d="M32,12L12,32L32,52L52,32L32,12z" />
  <!-- Diamond facets -->
  <path class="diamond-highlight" d="M32,12L12,32L22,32L32,22L32,12z" />
  <path class="diamond-highlight" d="M32,52L52,32L42,32L32,42L32,52z" />
  <!-- Sparkle -->
  <circle class="diamond-sparkle" cx="24" cy="24" r="2" />
  <circle class="diamond-sparkle" cx="20" cy="28" r="1" />
  <!-- Text using Geist -->
  <text class="diamond-text" x="32" y="36">MM</text>
</svg> 